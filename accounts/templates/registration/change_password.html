{% extends 'base.html' %}

{% block title %}
<title>Change your password</title>
{% endblock title %}

{% block content %}
<div class="container">
    <br>
    <h1>Change your password</h1>

    <form method="post">
        <div class="form-group form-width">
            {% csrf_token %}
            {{ form.as_p }}
            <button class="btn btn-outline-success">Change your password</button>
        </div>
    </form>

    <br>
</div>
{% endblock content %}
